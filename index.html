<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wikipedia Clon</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <header>
    <h1 class="header-title"><span>W</span>ikipedi<span>a</span></h1>
    <span class="header-sub-title">La enciclopedia libre</span>
  </header>
  <main>
    <section class="language-menu">
      <div class="language-menu--container">

        <div class="language-menu--option lang1">
          <a href="#">Español</a>
          <span>1 684 000+ artículos</span>
        </div>
        <div class="language-menu--option lang2">
          <a href="#">English</a>
          <span>6 299 000+ artículos</span>
        </div>
        <div class="language-menu--option lang3">
          <a href="#">日本語</a>
          <span>1 268 000+ 記事</span>
        </div>
        <div class="language-menu--option lang4">
          <a href="#">Deutsch</a>
          <span>2 576 000+ Arkitel</span>
        </div>
        <div class="language-menu--option lang5">
          <a href="#">Русский</a>
          <span>1 724 000+ статей</span>
        </div>
        <div class="language-menu--option lang6">
          <a href="#">Français</a>
          <span>2 329 000+ articles</span>
        </div>
        <div class="language-menu--option lang7">
          <a href="#">Italiano</a>
          <span>1 693 000+ voci</span>
        </div>
        <div class="language-menu--option lang8">
          <a href="#">中文</a>
          <span>1 197 000+ 條目</span>
        </div>
        <div class="language-menu--option lang9">
          <a href="#">Português</a>
          <span>1 684 000+ artigos</span>
        </div>
        <div class="language-menu--option lang10">
          <a href="#">Polski</a>
          <span>1 684 000+ haseł</span>
        </div>
      </div>
    </section>
    <section class="search">
      <form class="search-container">
        <div class="search-input-container">
          <input type="text" class="search-input">
          <p>EN <img class="dropdown-icon" src="https://static.thenounproject.com/png/1666929-200.png" alt=""></p>
        </div>
        <button class="search-button"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Vector_search_icon.svg/945px-Vector_search_icon.svg.png" alt=""></button>
      </form>
    </section>
    <hr>
    <section class="related-links"></section>
  </main>
  <footer></footer>
</body>
</html>
